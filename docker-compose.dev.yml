services:
  website-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      NODE_ENV: development
    volumes:
      - ./:/app
      - website_node_modules:/app/node_modules
      - website_vite_cache:/root/.cache/vite
    ports:
      - "4173:4173"
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  website_node_modules:
  website_vite_cache:
