server {
    listen 4173;
    server_name dzutech.com www.dzutech.com;

    root /usr/share/nginx/html;
    index index.html;
    # Allow uploads up to 8MB. Multer is configured for 6MB; nginx must allow at least that.
    client_max_body_size 8M;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://api:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Proxy uploads to the API so uploaded files (written by the API to /uploads)
    # are served correctly. This keeps the website static root for other assets.
    location /uploads/ {
        proxy_pass http://api:4000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        # Let nginx cache small static assets briefly (optional)
        expires 1h;
    }
    
        # Proxy photos endpoint to API so /photos/:id is handled by the API (returns redirect or file)
        location /photos/ {
            proxy_pass http://api:4000/photos/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
}
